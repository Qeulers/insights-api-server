openapi: 3.1.0
info:
  version: '1.0'
  title: Vessel-Insights
  summary: Technical documentation for the Pole Star Vessel Insights API
  description: ''
  contact:
    name: support
    url: www.polestarglobal.com/support
    email: support@polestarglobal.com
servers:
  - url: 'https://api.polestar-production.com/vessel-insights/'
    description: Production
paths:
  '/v1/vessel-characteristics/{imo}':
    get:
      tags:
        - Vessel Characteristics
      summary: Vessel Characteristics
      description: Get static vessel information fields for a single vessel. The information returned will be the latest available data.
      operationId: get-v1-vessel-characteristics-imo
      parameters:
        - $ref: '#/components/parameters/imo'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VesselCharacteristicsResponseBody'
              examples:
                OK:
                  $ref: '#/components/examples/vessel_characteristics_200'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                IMO Incorrectly Formatted:
                  $ref: '#/components/examples/vessel_characteristics_400'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Unauthorized:
                  $ref: '#/components/examples/vessel_characteristics_401'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Forbidden:
                  $ref: '#/components/examples/vessel_characteristics_403'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Not Found:
                  $ref: '#/components/examples/vessel_characteristics_404'
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Method Not Allowed:
                  $ref: '#/components/examples/vessel_characteristics_405'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Too Many Requests:
                  $ref: '#/components/examples/vessel_characteristics_429'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/vessel_characteristics_500'
      security:
        - JWT: []
      servers:
        - url: 'https://api.polestar-production.com/vessel-insights/'
          description: Production
      x-internal: false
