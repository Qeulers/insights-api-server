openapi: 3.1.0
info:
  version: '1.0'
  title: Zone and Port Insights
  summary: ''
  description: |
    A collection of endpoints which provide data and insights into zone and port activity

    This API consists of the following endpoints:

    #### Zone / Port Search
    Search for zones and/or ports to get more information, including their unique Pole Star id.

    #### Zone / Port Traffic
    This endpoint returns a list of entry and exit events for a given zone or port between a specified start and end date. The following events can be retrieved:

    **Zones:** Zone Entry, Zone Exit

    **Ports:** Port Area Arrival, Port Arrival, Port Departure, Port Area Departure

    #### Vessels in Zone / Port
    Use this endpoint to get a list of vessels which are or were in the given zone or port at a specific point in time. This can be the current or a historic date and time.
  contact:
    name: support
    url: www.polestarglobal.com/support
    email: support@polestarglobal.com
servers:
  - url: 'https://api.polestar-production.com/zone-port-insights'
    description: Production
