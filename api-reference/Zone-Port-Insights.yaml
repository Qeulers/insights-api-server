  '/v1/zone-and-port-traffic/{id_type}/{id}':
    get:
      summary: Zone & Port Traffic
      description: |-
        Get a list of all vessels which have entered or exited a zone, or arrived at or departed from the selected port and/or port area in a given time period.

        For each vessel the following events can be returned in the response:

        **Zones:**

        - **Zone Entry**: The vessel enters the zone
        - **Zone Exit**: The vessels exits the zone

        **Ports:**

        - **Port Area Arrival**: The vessel enters the port area
        - **Port Arrival**: The vessel has stopped inside the port area
        - **Port Departure**: The vessel has started moving again inside the port area
        - **Port Area Departure**: The vessel exits the port area

        The response will contain a list of vessel events. Each event mentioned above will generate a separate list entry. For each entry in the list, two objects are returned:

        - Event Details: This contains the details of the associated event.
        - Vessel Information: Basic vessel information like name, type, IMO Number, MMSI number, etc.

        The response will also return details about the zone or port itself for reference.

        Note that this endpoint requires a valid access token, provided in the Authorization header. Refer to the [Authentication page](../docs/stage-authentication.md) for more information.
      operationId: get-v1-zone-and-port-traffic-id
      parameters:
        - name: Authorization
          in: header
          description: Bearer token obtained via the signin endpoint.
          required: true
          schema:
            type: string
            examples:
              - Bearer eyJraWQiOiJOVGxwWjJUdElEcW1seUMwRXlCMW5IMmhxd3VZbis3dTdlTzBcLzUrM0wxZz0iLCJhbGciOiJSUzI1NiJ9..IJ7ZkL85LzMDpO1jg5U_B3Aok7cnGKcqVvhd9bbfhBXlHVV3s1eSrdYkcM2CgkxqjEz7C-LBinTTZYvaiQL7bB9v0vMS3h4k7NF1nj61gdI8Y6jHjVKzeQtjxsMOieORbJSv7KEtiROUE4qNRdkol-E1BhYH9nDFbzxjfysXzEOz1pmY0UFMJualYadqAZhDs6U3em6R4SHvQyrtGM1WCY3m2CPysrhBEQqfgCeTKphxzkYewvYgaSrsogkBPaeXpy6r3ROeIn2iMlUYVK0GX4SlNSFd7TBnbCmYH46dQnakNZlYJvkDTf8gwF_nASU6hGFVbbi68ilaeepHqef
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/timestamp_start'
        - $ref: '#/components/parameters/timestamp_end'
        - $ref: '#/components/parameters/event_type'
        - name: id
          in: path
          description: 'The unique identifier of a zone or port. This can either be the zone or port''s UUID or a port UNLOCODE. When using a port UNLOCODE ensure that the id_type parameter is set to "unlocode". Otherwise, set the id_type as "id".'
          required: true
          schema:
            type: string
        - name: id_type
          in: path
          description: 'Sets the unique identifier by which to select a zone or port. Ports can be queried by their unique UNLOCODE, or by Pole Star''s internal identifier. Zones can only be queried using the internal id. To query by UNLOCODE, set the id_type to "unlocode". To query by id, set the type as "id".'
          required: true
          schema:
            type: string
            enum:
              - id
              - unlocode
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ZoneAndPortTrafficResponseSchema'
