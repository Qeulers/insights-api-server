openapi: 3.1.0
info:
  version: '1.0'
  title: Voyage-Insights
  summary: Technical documentation for the Pole Star Voyage Insights API
  description: |
    The voyage insights API provides a number of endpoints which return information regarding a vessel's movements during its voyage at sea.

    This API currently has the following endpoints available:

    #### Vessel Zone & Port events
    This endpoint returns a list of port calls and zone events for a given vessel. There are 6 different event types which are covered:

    - **Port Entry**: When the vessel crosses into the port's boundary as defined by the port polygon.
    - **Port Arrival**: When the vessel is inside the port's boundary and has stopped.
    - **Port Departure**: When the vessel is inside the port's boundary and has resumed it's voyage.
    - **Port Exit**: When the vessel crosses the port's boundary on its way out.
    - **Zone Entry**: When the vessel enters a zone (where zone_type does not equal Port)
    - **Zone Exit**: When the vessel exits a zone (where zone_type does not equal Port)

    #### Vessel AIS Reporting Gaps
    Retrieve a list of AIS Reporting Gaps for a given vessel and analysis period. The minimum gap duration is configurable.

    #### Positional Discrepancies
    Provides a list of found discrepancies for a vessel in a given analysis period. These discrepancies can be indicative of AIS spoofing.

    #### Port State Control
    Get a list of Port State Control inspections and detentions for the selected vessel within the given analysis period.
  contact:
    name: support
    url: www.polestarglobal.com/support
    email: support@polestarglobal.com
servers:
  - url: 'https://api.polestar-production.com/voyage-insights'
    description: Production
paths:
  '/v1/vessel-zone-and-port-events/{imo}':
    get:
      summary: Vessel Zone & Port Events
      description: Get a list of all zone entries and exits and port call events for a single vessel for a given time period.
      operationId: get-v1-vessel-zone-and-port-events-imo
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/timestamp_start'
        - $ref: '#/components/parameters/timestamp_end'
        - $ref: '#/components/parameters/zone_port_event_type'
        - $ref: '#/components/parameters/zone_port_id'
        - $ref: '#/components/parameters/zone_port_type'
        - $ref: '#/components/parameters/zone_port_sub_type'
        - $ref: '#/components/parameters/zone_port_country_codes'
        - $ref: '#/components/parameters/port_unlocodes'
        - name: imo
          in: path
          description: The vessel's IMO number
          required: true
          schema:
            type: integer
            format: int32
            minimum: 7
            maximum: 7
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VesselZoneAndPortEventsResponseSchema'
              examples:
                OK:
                  $ref: '#/components/examples/vessel_zone_and_port_events_200'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Invalid IMO:
                  $ref: '#/components/examples/vessel_zone_and_port_events_400_invalid_imo'
                Missing timestamp_end:
                  $ref: '#/components/examples/vessel_zone_and_port_events_400_missing_timestamp_end'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Unauthorized:
                  $ref: '#/components/examples/vessel_zone_and_port_events_401'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Forbidden:
                  $ref: '#/components/examples/vessel_zone_and_port_events_403'
        '404':
          description: Resource not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                IMO Not Found:
                  $ref: '#/components/examples/vessel_zone_and_port_events_404'
        '405':
          description: Method Not Allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Method Not Allowed:
                  $ref: '#/components/examples/vessel_zone_and_port_events_405'
        '422':
          description: Unprocessable Entity (WebDAV)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                timestamp_start incorrectly formatted:
                  $ref: '#/components/examples/vessel_zone_and_port_events_422_timestamp_start'
                Incorrect event_type:
                  $ref: '#/components/examples/vessel_zone_and_port_events_422_event_type'
        '429':
          description: Too Many Requests
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Too Many Requests:
                  $ref: '#/components/examples/vessel_zone_and_port_events_429'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error_Response'
              examples:
                Internal Server Error:
                  $ref: '#/components/examples/vessel_zone_and_port_events_500'
      security:
        - JWT: []
      servers:
        - url: 'https://api.polestar-production.com/voyage-insights'
          description: Production
      x-internal: false
