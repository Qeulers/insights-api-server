components:
  parameters:
    gap_threshold:
      name: gap_threshold_gte
      in: query
      description: The minimum AIS gap duration in hours. Should be greater than or equal to 3 hours.
      required: false
      schema:
        type: integer
        format: int32
        default: 12
    limit:
      name: limit
      in: query
      description: Maximum number of matching results to return.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        maximum: 500
        default: 100
        examples:
          - 100
    offset:
      name: offset
      in: query
      description: The number of matching results to skip before returning.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
        default: 0
        examples:
          - 0
    zone_port_id:
      name: id
      in: query
      description: Filter positions to only include those which fall inside the specified zones and/or ports. Use the zone & port search API to find the id of any zone or port if this is unknown.
      required: false
      schema:
        type: array
        format: uuid

    timestamp_end:
      name: timestamp_end
      in: query
      description: The end date and time in UTC of the analysis. If ommitted this defaults to the current date and time in UTC.
      required: false
      schema:
        type: string
        format: date-time
    timestamp_start:
      name: timestamp_start
      in: query
      description: The start date and time in UTC of the analysis.
      required: true
      schema:
        type: string
        format: date-time
        examples:
          - '2024-10-01T00:00:00Z'
    zone_port_event_type:
      name: event_type
      in: query
      description: Filter on specific zone or port events. This defaults to all events when omitted.
      required: false
      schema:
        type: array
        enum:
          - ZONE_ENTRY
          - ZONE_EXIT
          - PORT_AREA_ARRIVAL
          - PORT_ARRIVAL
          - PORT_DEPARTURE
          - PORT_AREA_DEPARTURE
    zone_port_type:
      name: types
      in: query
      description: Filter on a specific zone or port type or set of types. Use either this query parameter or the sub_type parameter. Using both can lead to results getting mutually excluded.
      required: false
      schema:
        type: array
        enum:
          - Emission Control Areas (ECA)
          - Jurisdictional
          - JWC War Zones
          - Waterways
          - Custom
          - Ports
        minItems: 1
        examples:
          - Waterways
        uniqueItems: true
    zone_port_sub_type:
      name: sub_type
      in: query
      description: Filter on a specific zone or port sub type or set ohe zof sub types. Use either this query parameter or the types parameter. Using both can lead to results getting mutually excluded.
      schema:
        type: array
        enum:
          - NOX
          - SOX
          - Territorial Waters (12NM)
          - Territorial Waters (24NM)
          - Exclusive Economic Zones (EEZ)
          - Internal Waters
          - Canals
          - Channels
          - Waterways
          - Circular
          - Port
          - Anchorage Area
          - Marina
          - FSO/FPSO
        minItems: 1
        examples:
          - 'Canals,Channels'
        uniqueItems: true
    zone_port_country_codes:
      name: country_code
      in: query
      description: A comma separated list of three letter ISO country codes.
      required: false
      schema:
        type: string
        examples:
          - 'JPN,CHN'
    port_unlocodes:
      name: unlocode
      in: query
      description: A comma separated list of UNLOCODES
      required: false
      schema:
        type: string
        examples:
          - 'CNSGH,CNDAX'
    pd_duration_hours_gte:
      name: duration_hours_gte
      in: query
      description: The minimum discrepancy duration to filter the records based on user's requirement.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 72
    pd_event_types:
      name: event_types
      in: query
      description: Filter on specific types of discrepancies
      required: false
      schema:
        type: array
        enum:
          - SAME_POSITION
          - BOX_FORMATION
          - CIRCLE
          - MMSI_OUTLIER
        examples:
          - 'SAME_POSITION, BOX_FORMATION'
    sts_type:
      name: sts_type
      in: query
      description: 'The type of STS event to filter by. Can be one or more types (comma separated). Available types are: CARGO, BUNKERING, FISHING, UNKNOWN '
      required: false
      schema:
        type: array
        enum:
          - CARGO
          - BUNKERING
          - FISHING
          - UNKNOWN
        examples:
          - 'CARGO, FISHING'
    sts_duration_gte:
      name: sts_duration_gte
      in: query
      description: The minimum duration of the STS event in hours.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        examples:
          - 6
    imo:
      name: imo
      in: path
      description: The vessel's IMO number
      required: true
      schema:
        type: integer
        format: int32
        examples:
          - 9658412
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
