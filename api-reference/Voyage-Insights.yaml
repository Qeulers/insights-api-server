  '/v1/vessel-positional-discrepancy/{imo}':
    get:
      summary: Positional Discrepancies
      description: |-
        Retrieve a list of AIS positional discrepancy events for a single vessel across a given time period.

        Positional Discrepancies can be indicative of AIS Spoofing. This service currently identifies the following common types of discrepancy events:

        - **Same Position**: The vessel transmits the exact same location for the given time duration.
        - **Bounding Box**: The vessel transmits its location in a 50m x 50m area for the given time duration.

        <!-- theme: info -->
        > This service in constantly updated with more discrepancy events. Contact [Pole Star Support](support@polestarglobal.com) or check back here in the future to find out more.
      operationId: get-v1-vessel-positional-discrepancy-imo
      parameters:
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/timestamp_start'
        - $ref: '#/components/parameters/timestamp_end'
        - $ref: '#/components/parameters/pd_duration_hours_gte'
        - $ref: '#/components/parameters/pd_event_types'
        - $ref: '#/components/parameters/imo'
      responses:
        '200':
          description: OK
          content:
